<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZhehanZ Protection</title>
  <style>
    body{font-family:Arial,sans-serif;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;min-height:100vh;margin:0;padding:20px;background:#fff;color:#333}
    .spinner,.warning{width:40px;height:40px;margin-bottom:20px}
    .spinner{border:4px solid #ddd;border-top:4px solid #333;border-radius:50%;animation:spin 1s linear infinite}
    .warning{border:4px solid #333;border-radius:50%;display:none;position:relative}
    .warning::before{content:"!";position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:24px;font-weight:bold;color:#333}
    @keyframes spin{to{transform:rotate(360deg)}}
    .large{font-size:1.8em;font-weight:bold;margin:0}
    .status{font-size:1em;color:#777;margin:8px 0 20px}
    .captcha-container{margin:20px 0}
    .captcha-container form{display:inline-block;text-align:left}
    .protection{font-size:.8em;color:#777;margin-top:20px;margin-bottom:5px}
    .more-info{display:flex;flex-direction:column;align-items:center}
    .more-info a{font-size:.8em;color:#777;text-decoration:underline;cursor:pointer;margin-bottom:5px}
    .info-text{font-size:.8em;color:#777;text-align:center;max-width:55%;overflow:hidden;max-height:0;opacity:0;transition:max-height .3s ease,opacity .3s ease}
    .info-text.open{max-height:200px;opacity:1}
    @media(prefers-color-scheme:dark){body{background:#121212;color:#e0e0e0}.spinner{border:4px solid #444;border-top:4px solid #e0e0e0}.warning{border-color:#e0e0e0}.warning::before{color:#e0e0e0}.status,.protection,.info-text,.more-info a{color:#aaa}}
    /*视觉隐藏*/
    .visually-hidden{opacity:0;height:1px;width:1px;overflow:hidden;pointer-events:none}
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="warning"></div>
  <p class="large" id="title"></p>
  <p class="status" id="status"></p>
  <div class="captcha-container"><form id="captcha-form">::CAPTCHA_BOX::</form></div>
  <p class="protection" id="brand"></p>
  <div class="more-info"><a id="toggle"></a><div class="info-text" id="detail"></div></div>

<script>
  document.addEventListener('DOMContentLoaded',()=>{
    const lang= navigator.language.startsWith('zh')?'zh':'en';
    const L={
      zh:{five:{t:'请稍作等候',s1:'正在检查网络',s2:'检查完成，即将继续访问'},cap:{t:'请完成验证',s:'完成以下人机验证以继续访问'},brand:'ZhehanZ 由 Cloudflare 防护',show:'查看更多信息',hide:'隐藏更多信息',details:['::RAY_ID::','::CLIENT_IP:: ::GEO::','此页面因异常网络活动或强化的安全防护而显示。']},
      en:{five:{t:'A moment please',s1:'Checking your network...',s2:'Check complete. Proceeding...'},cap:{t:'Complete verification',s:'Pass the turnstile to continue access'},brand:'ZhehanZ protected by Cloudflare',show:'Show details',hide:'Hide details',details:['::RAY_ID::','::CLIENT_IP:: ::GEO::','This page appears due to unusual activity or enhanced security measures.']}
    }[lang];

    const spinner=document.querySelector('.spinner');
    const warn=document.querySelector('.warning');
    const title=document.getElementById('title');
    const status=document.getElementById('status');
    const brand=document.getElementById('brand');
    const toggle=document.getElementById('toggle');
    const detail=document.getElementById('detail');
    const form=document.getElementById('captcha-form');

    brand.textContent=L.brand;
    toggle.textContent=L.show;
    toggle.addEventListener('click',()=>{
      const o=detail.classList.toggle('open');
      toggle.textContent=o?L.hide:L.show;
      if(o) detail.innerHTML=L.details.map(d=>`<p>${d}</p>`).join('');
    });

    const widgetSel='#turnstile-wrapper iframe, .cf-turnstile, input[name="cf-turnstile-response"], input[name="cf_challenge_response"]';
    let mode=null;
    const applyHide=()=>{
      const widget=document.querySelector(widgetSel);
      Array.from(form.children).forEach(el=>{
        el.classList.toggle('visually-hidden', widget? el.contains(widget)===false : false);
      });
    };
    const updateTexts=m=>{
      if(m==='captcha'){
        title.textContent=L.cap.t;
        status.textContent=L.cap.s;
      }else{
        title.textContent=L.five.t;
        status.textContent=L.five.s1;
        setTimeout(()=>{if(mode==='five')status.textContent=L.five.s2;},5000);
      }
      toggle.textContent=L.show;detail.classList.remove('open');
    };
    const switchMode=m=>{
      if(mode===m) return;mode=m;
      spinner.style.display=m==='five'?'block':'none';
      warn.style.display =m==='captcha'?'block':'none';
      updateTexts(m);
    };

    const observer=new MutationObserver(()=>{
      const hasWidget=!!document.querySelector(widgetSel);
      switchMode(hasWidget?'captcha':'five');
      if(hasWidget) applyHide();
    });
    observer.observe(form,{childList:true,subtree:true});

    // 初始判断
    const initWidget=!!document.querySelector(widgetSel);
    switchMode(initWidget?'captcha':'five');
    if(initWidget) applyHide();
  });
</script>
</body>
</html>
